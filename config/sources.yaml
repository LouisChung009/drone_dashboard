japan:
  enabled: false
  type: japan_geps
  download_url: https://www.geps.go.jp/path-to-official-open-data.zip
  file_type: zip_csv
  keywords:
    - ドローン
    - 無人機
    - 無人航空機
    - UAS
    - UAV
    - 点検ドローン
    - 監視ドローン
    - 測量ドローン
    - 赤外線
    - LiDAR
    - drone
    - surveillance
  csv:
    encoding: shift_jis
    delimiter: ","
    field_map:
      notice_id: NoticeID
      title: ItemName
      description: Summary
      agency: ProcuringEntity
      supplier_name: Winner
      award_amount: AwardAmount
      award_date: ContractDate
      currency: JPY
  notes: >
    Replace download_url with the official GEPS/JGP open data package for
    the specific fiscal period. Ensure license compliance before enabling.
  handler: jp_geps_parser

taiwan:
  enabled: false
  type: taiwan_pcc
  download_url: https://data.gov.tw/dataset/<dataset-id>/download/<resource-file>
  file_type: xml
  keywords:
    - 無人機
    - 無人航空器
    - 無人飛行器
    - 多旋翼
    - 四軸
    - 空拍機
    - 搜救
    - 巡檢
    - 偵搜
    - 監控
    - 警用無人機
    - 光達
    - 熱顯像
    - 遙測
  xml:
    record_path: //row
    field_map:
      notice_id: caseNo
      title: tenderName
      description: tenderSummary
      agency: procuringEntity
      supplier_name: awardeeName
      award_amount: awardAmount
      award_date: awardDate
      currency: TWD
  notes: >
    Use only PCC OpenData (XML/CSV) via data.gov.tw.
    Avoid scraping HTML due to Cloudflare protection.
    Replace download_url with the official dataset file link.
  handler: tw_pcc_parser

